spring:
  datasource:
    url: jdbc:mysql://localhost:3306/smart?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

    show-sql: true
    open-in-view: true


server:
  port: 9090
